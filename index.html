<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOR2 AWARDS 2025</title>
    <link rel="icon" type="image/x-icon" href="assets/logo_gor2.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo-section">
            <img src="assets/logo_gor2.png" alt="GOR2 Logo" class="main-logo">
            <h1 class="main-title">
                <span class="year">2025</span>
                <span class="awards">GOR2 AWARDS</span>
            </h1>
            <p class="subtitle">Celebrating the best moments of the year</p>
        </div>

        <div class="login-form-container">
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="nombre">NOMBRE</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
                </div>

                <div class="form-group">
                    <label for="apellidos">APELLIDOS</label>
                    <input type="text" id="apellidos" name="apellidos" required placeholder="Ingresa tus apellidos">
                </div>

                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">CONTRASEÑA</label>
                    <input type="password" id="password" name="password" required placeholder="Contraseña de acceso">
                </div>

                <button type="submit" class="submit-btn">
                    <span>ENTRAR A VOTAR</span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
        </div>

        <div class="footer-info">
            <p>© 2025 GOR2 Awards | Nochevieja 2025</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
